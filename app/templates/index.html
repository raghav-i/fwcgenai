<section class="upload" id="upload">
    <h1 class="heading"> <span>Upload Your Image</span> </h1>
    <div class="container">
        <p class="upload-description">Upload your skin image and provide a prompt to get your edited results.</p> <!-- Added description -->
        <form id="image-form" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="image-upload" class="form-label">Select an image:</label>
                <input type="file" id="real-file" name="file" class="form-control" accept="image/*" required>
                <div id="custom-button" class="btn btn-primary mt-2">Choose File</div>
                <div id="custom-text">No file chosen, yet.</div>
            </div>
            <div class="mb-3">
                <label for="prompt" class="form-label">Enter a prompt:</label>
                <input type="text" id="prompt" name="prompt" class="form-control" placeholder="Describe your desired output" required>
            </div>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
        <div id="image-preview" class="mt-3"></div>
        {% if edited_image %}
            <h4>Your Edited Image:</h4>
            <img src="{{ url_for('static', filename='edited/edited_image.png') }}" class="img-fluid" alt="Edited Image">
        {% endif %}            
    </div>
</section>
